<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login - Processing...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #69C9D0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .success {
            background: #d1fae5;
            border: 2px solid #10b981;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .success h2 {
            color: #065f46;
            margin-bottom: 10px;
        }
        
        .success p {
            color: #047857;
        }
        
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .error h2 {
            color: #991b1b;
            margin-bottom: 10px;
        }
        
        .error p {
            color: #dc2626;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #69C9D0, #00f2ea);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(105, 201, 208, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .code-info {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1>กำลังดำเนินการ...</h1>
        <p>กรุณารอสักครู่ เรากำลังเชื่อมต่อกับ TikTok</p>
        
        <div class="success" id="successMessage">
            <h2>✅ เข้าสู่ระบบสำเร็จ!</h2>
            <p>เชื่อมต่อกับ TikTok เรียบร้อยแล้ว</p>
            <div class="code-info" id="userInfo"></div>
            <a href="index.html" class="btn btn-primary">กลับหน้าหลัก</a>
        </div>
        
        <div class="error" id="errorMessage">
            <h2>❌ เกิดข้อผิดพลาด</h2>
            <p id="errorText">ไม่สามารถเชื่อมต่อกับ TikTok ได้</p>
            <div class="code-info" id="errorDetails"></div>
            <a href="index.html" class="btn btn-secondary">ลองอีกครั้ง</a>
        </div>
    </div>
    
    <script>
        // ดึง parameters จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // ซ่อน spinner
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('p').style.display = 'none';
        }
        
        // แสดงข้อความสำเร็จ
        function showSuccess(data) {
            hideSpinner();
            const successDiv = document.getElementById('successMessage');
            const userInfoDiv = document.getElementById('userInfo');
            
            successDiv.style.display = 'block';
            userInfoDiv.innerHTML = `
                <strong>Authorization Code:</strong><br>
                ${code}<br><br>
                <strong>State:</strong><br>
                ${state || 'N/A'}
            `;
        }
        
        // แสดงข้อความผิดพลาด
        function showError(errorMsg, details) {
            hideSpinner();
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const errorDetailsDiv = document.getElementById('errorDetails');
            
            errorDiv.style.display = 'block';
            errorText.textContent = errorMsg;
            
            if (details) {
                errorDetailsDiv.innerHTML = `<strong>รายละเอียด:</strong><br>${details}`;
                errorDetailsDiv.style.display = 'block';
            }
        }
        
        // ตรวจสอบผลลัพธ์
        if (error) {
            // มี error จาก TikTok
            showError(
                'การเข้าสู่ระบบไม่สำเร็จ',
                `Error: ${error}<br>Description: ${errorDescription || 'ไม่มีรายละเอียด'}`
            );
        } else if (code) {
            // ได้รับ authorization code สำเร็จ
            console.log('Authorization Code:', code);
            console.log('State:', state);
            
            // TODO: ส่ง code ไปยัง backend เพื่อแลกเป็น access token
            // ตัวอย่าง:
            // fetch('/api/tiktok/callback', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ code, state })
            // })
            // .then(response => response.json())
            // .then(data => {
            //     // เก็บ access token และ redirect
            //     localStorage.setItem('tiktok_token', data.access_token);
            //     window.location.href = '/dashboard.html';
            // });
            
            // สำหรับตอนนี้แค่แสดงผล
            showSuccess({ code, state });
            
        } else {
            // ไม่มี code และไม่มี error
            showError(
                'ไม่พบข้อมูลการเข้าสู่ระบบ',
                'กรุณาลองเข้าสู่ระบบใหม่อีกครั้ง'
            );
        }
    </script>
</body>
</html>
